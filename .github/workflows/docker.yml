name: Build and Push Docker Images

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

permissions:
  contents: read

jobs:
  build-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Extract version
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          if [[ "$VERSION" == *[!0-9]* ]]; then
            VERSION="latest"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "IS_TAG=${{ startsWith(github.ref, 'refs/tags/') }}" >> $GITHUB_OUTPUT
      
      - name: Build and Push Vina-CPU
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.vina-cpu
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/vina-cpu:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/vina-cpu:${{ steps.version.outputs.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and Push Vina-GPU
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.vina-gpu
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/vina-gpu:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/vina-gpu:${{ steps.version.outputs.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and Push GNINA
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.gnina
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/gnina:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/gnina:${{ steps.version.outputs.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and Push All-in-One
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/docking-studio:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/docking-studio:${{ steps.version.outputs.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Show pushed tags
        run: |
          echo "ðŸš€ Docker images pushed:"
          echo "  vina-cpu:latest, vina-cpu:${{ steps.version.outputs.VERSION }}"
          echo "  vina-gpu:latest, vina-gpu:${{ steps.version.outputs.VERSION }}"
          echo "  gnina:latest, gnina:${{ steps.version.outputs.VERSION }}"
          echo "  docking-studio:latest, docking-studio:${{ steps.version.outputs.VERSION }}"
