name: Build and Release

on:
  push:
    tags:
      - 'v*' # Trigger on version tags (e.g., v1.0.0, v1.0.1)

permissions:
  contents: write

jobs:
  build-windows:
    name: Build Windows Installer
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install PyQt6 PyQt6-Qt6 PyQt6-sip --force-reinstall
          pip install pyinstaller
          echo "=== DEBUG: PIP LIST ==="
          pip list
          echo "======================="

      - name: Build with PyInstaller
        run: |
          python -m PyInstaller build_windows.spec --clean --noconfirm

      - name: Generate Checksums
        shell: pwsh
        run: |
          $hash = (Get-FileHash dist/BioDockify-Docking-Studio.exe -Algorithm SHA256).Hash.ToLower()
          $filename = "BioDockify-Docking-Studio.exe"
          "$hash  $filename" | Out-File -FilePath checksums.txt -Encoding ascii
          Write-Host "Generated Checksum: $hash"

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/BioDockify-Docking-Studio.exe
            checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
