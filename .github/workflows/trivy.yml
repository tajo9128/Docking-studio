name: Trivy Security Scan

on:
  push:
    branches: [main, develop]
  pull_request:
  schedule:
    - cron: '0 3 * * 1'
  workflow_dispatch:

jobs:
  trivy-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker backend image
        run: docker build -t docking-studio-backend:latest ./backend

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'docking-studio-backend:latest'
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'
          vuln-type: 'os,library'

      - name: Run Trivy filesystem scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true

      - name: Trivy DB cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/trivy
          key: trivy-db-${{ github.run_date }}
          restore-keys: |
            trivy-db-

      - name: Generate SBOM
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'docking-studio-backend:latest'
          format: 'cyclonedx'
          output: 'trivy-sbom.json'

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: trivy-sbom
          path: trivy-sbom.json
          retention-days: 30
