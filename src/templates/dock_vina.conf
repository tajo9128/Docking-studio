# AutoDock Vina Configuration Template
# This file is used by BioDockify to configure AutoDock Vina docking parameters

# Vina executable path
vina_executable = /usr/bin/vina

# Output directory
output_dir = /data

# Receptor and ligand paths (will be set at runtime)
receptor = /data/receptor.pdbqt
ligand = /data/ligand.pdbqt

# Search box parameters (will be set at runtime)
center_x = 0.0
center_y = 0.0
center_z = 0.0
size_x = 20.0
size_y = 20.0
size_z = 20.0

# Sampling parameters (will be set at runtime)
exhaustiveness = 8
num_modes = 9
energy_range = 4

# Output file (will be set at runtime)
out = /data/output.pdbqt

# Log file (will be set at runtime)
log = /data/vina.log

# Verbosity level (0-2, 0=quiet, 1=normal, 2=verbose)
verbosity = 1

# Random seed (optional, will be set at runtime)
seed = 0

# CPU usage (optional, will be set at runtime)
cpu = 8
